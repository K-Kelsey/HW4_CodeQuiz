<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <title>Quiz App</title>
</head>

<body>
    <div class="container">

        <header>
            <div class="title">Kaden's Quiz</div>
            <div class="timer">
                <div class="time_text">Time Left: </div>
                <div id="time_sec">45</div>
            </div>
        </header>

        <div id="question-container" class="hide">
            <div id="question" class="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div id="gameOver" class="hide">
            <h1>STAHP U R DONE.</h1>
            <h2 id="points">0</h2>
            <h3>Enter Your Initials to Save Your Score!</h3>
            <input type="text" placeholder="Enter Your Initials" id="userName">
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="end-btn" class="end-btn btn hide">Score</button>
            <button id="restart-btn" class="restart-btn btn hide">Score</button>
        </div>

        <text class="score" id="score"></text>
    </div>

</body>

</html>
